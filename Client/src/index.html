<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DFKI Reaserchers Sniffer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/nasalization" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <script defer src="render.js"></script>
  </head>
  <body onmouseup="hideCard(event)">
    <audio id="beepSound" src="./assets/beep.mp3"></audio>
    <audio id="foundSound" src="./assets/found.wav"></audio>
    <div id="overlay">
    </div>
    <div class="content">
      <h1>DFKI Reaserchers Sniffer</h1>
      <input type="text" name="search" id="search" placeholder="Search" autocomplete="off" onkeydown="search(event)">
      <div id="console" onscroll="infiniteScroll()">
        <div id="output">
        </div>
      </div>
      <div id="card">
        <div>
          <img src="./assets/face-icon.png" alt="face-icon">
          <div id="cdepartment">
          </div>
        </div>
        <div id="details">
          <div class="info Rinfo">
            <div id="cname">
            </div>
            <div id="cemail">
            </div>
          </div>
          <div>Publications:</div>
          <div id="cPubs">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
